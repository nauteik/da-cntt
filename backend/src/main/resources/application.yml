spring:
  application:
    name: backend

  # Database Configuration - only these use environment variables
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver

    # Connection Pool - fixed values
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA/Hibernate - fixed configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
      # validate thay vì update giữ data consistency cho production.

    show-sql: false
    properties:
      hibernate:
        "[format_sql]": false
        "[use_sql_comments]": true
        "[session.events.log.LOG_QUERIES_SLOWER_THAN_MS]": 1000
        jdbc:
          lob:
            "[non_contextual_creation]": true
        spatial:
          "[connection_finder]": org.hibernate.spatial.dialect.postgis.PostgisConnectionFinder

  # Jackson Configuration - fixed
  jackson:
    default-property-inclusion: NON_NULL
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

  # Web Configuration - fixed
  web:
    resources:
      add-mappings: false
  output:
    ansi:
      enabled: always  # Forces colors in the Cursor/VS Code terminal

# Server Configuration - use environment variable
server:
  port: ${PORT:8080}
  address: 0.0.0.0
  error:
    include-stacktrace: never
    include-message: never
    include-binding-errors: never

# Logging Configuration - fixed values
logging:
  level:
    "[com.example.backend]": INFO
    "[org.springframework.web]": INFO
    "[org.springframework.security]": INFO
    "[org.hibernate.SQL]": INFO
    "[org.hibernate.type.descriptor.sql.BasicBinder]": INFO
  pattern:
      # %clr = color, %d = date, %5p = log level (5 chars), %-40.40logger = class name (max 40 chars)
      console: "%clr(%d{HH:mm:ss}){faint} %clr(%5p) %clr(---){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n"
# Management endpoints - fixed configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Application Configuration
app:
  jwt:
    secret: ${JWT_SECRET:mySecretKeyThatIsAtLeast32CharactersLong123456}
    expiration: ${JWT_EXPIRATION:86400} # 24 hours in seconds
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    # This helps organize your UI
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
  # Ensures your Record-based DTOs (Java 21) are handled correctly
  default-produces-media-type: application/json