version: '3'

services:
  femobile:
    build:
      context: ./frontend_mobile
      dockerfile: Dockerfile
    container_name: blue-angels-care-mobile
    # Đảm bảo tất cả các cổng được mapping đến host
    ports:
      - "19000:19000"  # Expo server
      - "19001:19001"  # Metro bundler
      - "19002:19002"  # Expo Dev Tools
      - "8081:8081"    # Metro bundler alternative port
    volumes:
      - ./frontend_mobile:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - REACT_NATIVE_PACKAGER_HOSTNAME=host.docker.internal
    # Sử dụng script setup-expo.sh để chạy Expo
    command: ["./setup-expo.sh"]
    restart: unless-stopped
    # Windows không hỗ trợ network_mode: "host", nên bỏ tùy chọn này
    extra_hosts:
      - "host.docker.internal:host-gateway"
